<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Trivia Game</title>
    </head>

    <body>
        <div class="jumbotron">
            <h1 class='display-4'>National Parks Trivia</h1>
            <hr class="my-4">
            <button class='btn btn-dark' id='startBtn'>Start Game</button>
            
            <h2><div class='question'></div></h2>
            <div class='answerList'></div>

            <h4><div id=message></div></h4>
            <div id=correctedAnswer></div>
            <hr>
            <h3><div id=timeLeft></div></h3>
            <div id=currentQuestion></div>

            <div id=finalMessage></div>
            <div id=rightAnswers></div>
            <div id=wrongAnswers></div>
            <div id=unanswered></div>
            <div id=startOverBtn></div>

        </div>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>    

    </body>


</html>
